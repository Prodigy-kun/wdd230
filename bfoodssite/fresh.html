    <div class="container2">
        <form class="drreq">
            <fieldset>
                <legend>Customer info</legend>
                <label>First Name* <input type="text" id="fname" class="info" name="fname" required></label>
                <label>Email* <input type="email" name="email" id="mail" required></label>
                <label >Phone* <input type="tel" id="phone" name="phone" class="info" required></label>
            </fieldset>
            <fieldset>
                <legend>Make Drink</legend>
                <label>Select Fruit</label>
                <select name="fruit" id="fruit1">
                    <option value="First">First fruit</option>
                </select>
                <select name="fruit" id="fruit2">
                    <option value="First">Second fruit</option>
                </select>
                <select name="fruit" id="fruit3">
                    <option value="First">Third fruit</option>
                </select>
                <textarea name="extra" id="request" cols="50" rows="10" placeholder="Input specific requiremnt that you might have"></textarea>
            </fieldset>
            <button id="sendreq" class="cto low">Make your Fruit Drink</button>
        </form>
    </div>  
    <div>
        <footer class="foot">
            <img class="logo" src="images/logo.png" alt="logo">
            <div class="fnav">
                <ul>
                    <li class="navli"><a href="index.html">Home</a></li>

                </ul>

            </div>

                <p>+2348107724442</p>
                <p><a href="https://goo.gl/maps/Euym8wBPeBzxfniYA" class="locate">⚓Location Map</a></p>

                <p> wdd230 Project |</p>
